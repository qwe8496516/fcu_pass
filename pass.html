<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sty.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="success.png" type="image/x-icon" />
    <script src="script.js"></script>
    <title>逢甲PASS</title>
  </head>
  <body>
    <div class="card" id="card">
      <div class="title">
        <h3>PASS</h3>
      </div>
      <div class="circle">
        <span class="dot" id="dot">
          <div class="info">
            <h1 id="date">{DATE}</h1>
            <h2 id="name">{NAME}</h2>
            <h2>自主健康管理<br />PASS</h2>
            <p><br />逢甲大學關心您</p>
          </div>
        </span>
      </div>
      <div class="foot">
        <button class="btn">關閉</button>
      </div>
    </div>
    <div class="background">
      <img class="bg" src="background.png" />
    </div>
    <div class="reset-area">
      <button class="reset-btn" onclick="resetName()">重設姓名</button>
    </div>
  </body>
</html>
